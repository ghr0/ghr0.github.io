<!doctype html>
<html>
<head>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-webfont@1.6.0/lxgwwenkai-bold.css">
    <link rel="icon" href="https://fyh2016cjcj.oss-cn-hangzhou.aliyuncs.com/emkt-video/ghr/qrcode.png" type="image/png">
    <style type="text/css">
    *{font-family:LXGW WenKai}
    *{font-weight:bold}
    body {font-family: LXGW WenKai;}
    </style>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <!-- 引入 QRCode.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #000, #161616);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #202020;
border: 2px solid #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 450px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.9s forwards;
        }

        .card h1 {
            margin-bottom: 40px;
            color: #fff;
            font-size: 3em;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .input-group input {
background-color: #363636;
color: #fff;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 8px;
            font-size: 26px;
        }

        .input-group button {
            margin-top: 15px;
            padding: 10px;
            background-color: #363636;
            color: white;
            border: none;
border: 1px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 26px;
            transition: background-color 0.3s;
        }

        .input-group button:hover {
            background-color: #363636;
        }

        #qrcode {
            width: 256px;
            height: 256px;
            margin: 0 auto;
            border: 1px solid #363636;
            border-radius: 8px;
            background: white;
            padding: 10px;
            animation: fadeIn 0.6s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 400px) {
            .card {
                width: 90%;
                padding: 20px;
            }
            #qrcode {
                width: 200px;
                height: 200px;
            }
        }
    </style>
<style>html,*{-webkit-user-select:text!important;}</style></head>
<body>

    <div class="card">
        <h1>二维码生成器</h1>
        <div class="input-group">
            <input type="text" id="text" placeholder="请输入字符..">
            <button onclick="generateQRCode()">生成二维码</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQRCode() {
            // 获取用户输入的文字
            var text = document.getElementById("text").value;
            if (text === "") {
                alert("请输入要转换的文字！");
                return;
            }

            // 清空之前的二维码
            var qrcodeDiv = document.getElementById("qrcode");
            qrcodeDiv.innerHTML = "";

            // 生成新的二维码
            new QRCode(qrcodeDiv, {
                text: text,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>

</body></html>
