<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 绘画&视频</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #666;
border-radius: 15px;
    }
  </style>
</head>

<body>
<br>
<h3>仅供测试，请勿滥用！</h3>
  <select id="apiSelector">
    <option value="https://api.317ak.com/API/AI/zpai/zphh.php?msg=">绘画#1</option>
    <option value="https://api.317ak.com/API/AI/zpai/zphh2.php?msg=">绘画#2</option>
    <option value="https://api.317ak.com/API/AI/zpai/zpsp.php?prompt=">视频</option>
  </select>
  <input type="text" id="inputText" placeholder="请输入 prompt">
  <button id="sendButton">提交</button>
<br>
<h3>结果：</h3>
  <iframe id="resultFrame"></iframe>

  <script>
    document.getElementById('sendButton').addEventListener('click', function () {
      const apiUrl = document.getElementById('apiSelector').value;
      const inputText = document.getElementById('inputText').value;
      const fullUrl = apiUrl + inputText;
      const resultFrame = document.getElementById('resultFrame');
      resultFrame.src = fullUrl;
    });
  </script>
</body>

</html>
